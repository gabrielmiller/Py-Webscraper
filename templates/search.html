{% extends "base.html" %}

{% block body %}

<!--
<h2>{{ query }}</h2>
-->

<p class="text-error">{{ error }}</p>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
    
            {% include "sidebar.html" %}

        </div>
        <div class="span10">
            {% for result in scrapeData %}
                <h4>&quot;{{ result.title }}&quot;</h4>
                <h6>Scanned on {{ result.scrapeDate }}</h6>
                <p class="muted">{{ result.text }}</h5>
                <p>{{ result.Text }}</p> 
                <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
