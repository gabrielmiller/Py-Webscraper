application: toastie
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap\.css
  static_files: bootstrap.css
  upload: bootstrap\.css

- url: /.*
  script: search.app

libraries:        

- name: jinja2                                                                  
  version: latest     

- name: markupsafe                                                              
  version: latest
